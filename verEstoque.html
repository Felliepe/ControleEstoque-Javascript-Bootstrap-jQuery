<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
</head>

<body>
    <h1>Estoque:</h1>
    <h3 class="revela">Ainda não há nenhum item no estoque</h3>
    
    <script>
        window.onload = function () {
            let content = localStorage.getItem('productList');
            let reveal = document.querySelector('.revela');
            reveal.innerHTML = content;
        }
    </script>

</body>
</html>
